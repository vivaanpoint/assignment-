<!DOCTYPE html>
<html>
<head>
  <title>Seat Booked</title>
</head>
<body>
  <h2>Seat Booked Successfully!</h2>
  <p>Booking ID: <span id="bookingId"></span></p>
  <p>Name: <span id="name"></span></p>
  <p>Email: <span id="email"></span></p>
  <p>Mobile: <span id="mobile"></span></p>

  <script>
    const bookingId = "BK" + Math.floor(100000 + Math.random() * 900000);
    document.getElementById("bookingId").innerText = bookingId;
    document.getElementById("name").innerText = localStorage.getItem("userName");
    document.getElementById("email").innerText = localStorage.getItem("userEmail");
    document.getElementById("mobile").innerText = localStorage.getItem("userMobile");
  </script>
</body>
</html>
