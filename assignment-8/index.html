<!DOCTYPE html>
<html>
<head>
  <title>Movie List</title>
  <style>
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 800px; margin: auto; }
    .movie img { width: 100%; height: 200px; object-fit: cover; cursor: pointer; }
  </style>
</head>
<body>
  <h2 style="text-align:center">Select a Movie</h2>
  <div class="grid">
    <div class="movie" onclick="goToDetails('Movie A')"><img src="img/img1.jpg" alt="3 Idiots"></div>
    <div class="movie" onclick="goToDetails('Movie B')"><img src="img/img2.jpg" alt="Jawan"></div>
    <div class="movie" onclick="goToDetails('Movie C')"><img src="img/img3.jpg" alt="Andhadhun"></div>
    <div class="movie" onclick="goToDetails('Movie D')"><img src="img/img4.jpg" alt="Kabir Singh"></div>
    
  </div>

  <script>
    function goToDetails(title) {
      localStorage.setItem("selectedMovie", title);
      window.location.href = "details.html";
    }
  </script>
</body>
</html>
