<!DOCTYPE html>
<html>
<head>
  <title>Movie Details</title>
</head>
<body>
  <h2>Movie Details</h2>
  <p id="movieTitle"></p>
  <button onclick="goToBooking()">Book Seat</button>

  <script>
    const movie = localStorage.getItem("selectedMovie");
    document.getElementById("movieTitle").innerText = "You selected: " + movie;

    function goToBooking() {
      window.location.href = "book.html";
    }
  </script>
</body>
</html>
